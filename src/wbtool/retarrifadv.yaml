charts:
- X: Inputs&Summary!I4:I8
  id: tarrif
  names: Inputs&Summary!J3:M3
  rowwise: false
  series: Inputs&Summary!J4:M8
  types:
    Table:
      formats:
        - NumberFormat:
            columns: [1, 2, 3, 4]
            options: {fractionDigits: 2}
      options:
        allowHtml: true
        alternatingRowStyle: true
        height: 100%
        cssClassNames: {'oddTableRow': 'odd-row'}
        width: 100%
      style: 'width: 800px; height: 300px'
  xcategory: true
  xname: Output
- X: Tariff!C27:AP27
  id: tarrifchart
  names: Tariff!B49:B57
  rowwise: true
  series: Tariff!D49:W57
  types:
    ComboChart:
      options:
        isStacked: true
        legend: {position: top-right}
        series:
          7: {pointSize: 10, type: line}
          8: {pointSize: 10, type: line}
        seriesType: area
        title: Tariff Chart
      style: 'width: 900px; height: 500px'
  xcategory: true
  xname: Year
- X: Tariff!C27:AP27
  id: tariffbreakup
  names: Tariff!B49:B55
  rowwise: true
  series: Tariff!D49:W55
  types:
    ColumnChart:
      options: {isStacked: percent, title: Tariff Breakup}
      style: 'width: 900px; height: 500px'
  xcategory: true
  xname: Year
- X: Off-Grid Sensitivity!D36:F36
  cond: Inputs&Summary!D19 == "Off-grid"
  id: off_grid_tarrifbreakup
  names: Off-Grid Sensitivity!A38:A40
  rowwise: true
  series: Off-Grid Sensitivity!D38:F40
  types:
    ColumnChart:
      options: {isStacked: true, title: Tariff Breakup}
      style: 'width: 900px; height: 500px'
  xcategory: true
  xname: Grid
